<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do-List</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="Styles/style.css" />
  </head>
  <body>
    <header>
      <h1>
        To-Do List
      </h1>
      <p>
        Get things done.
      </p>
    </header>

    <div class="contianer-input">
      <input
        id="text"
        type="text"
        maxlength="35"
        placeholder="Learn React framework"
      />
      <button class="btn submit" id="subBtn">
        <i class="fa fa-check fa-2x" aria-hidden="true"></i>
      </button>
    </div>

    <div class="grupContainer"></div>

    <script src="app.js"></script>
  </body>
</html>
